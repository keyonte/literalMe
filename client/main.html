<head>
  <title>K's Books Store</title>
</head>

<body>
  <div class="container">
    {{> navBar}}
    {{> mainBody}}
    {{> footerBar}}
  </div>
</body>

<template name="navBar">
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">This Book Store mainly contains boooks about Art and Travelling a bit of Romance,and how art is express through feelings and sightseeing.</p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">You can...</h4>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Follow on Twitter</a></li>
              <li><a href="#" class="text-white">Like on Facebook</a></li>
              <li><a href="#" class="text-white">Email us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">         
          <strong>K's Books Store</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
</template>

<template name="myJumbo">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">K's Books Store</h1>
      <p class="lead text-muted">Glad you found your way here. It's always a good time to read a book. Find your passion amongst the stars by choosing from our many categories tailored just for you.</p>
      <p>
        <a href="#" class="btn btn-primary my-2">Top Rated Book</a>
      </p>
    </div>
  </section>
</template>

<template name="mainBody">
  <main role="main">
    {{> myJumbo}}
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img src='https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1595210373l/54075292.jpg' alt="temp photo">
              <div class="card-body">
                <p class="card-text">Enter Manjit Thapp's world, where you'll find moods that change as quickly as the weather; the different shades of anxiety and hope that each new season brings; and the stages of joy and pain that fuel our growth. From the spark of possibility and jolt of creativity in High Summer, to the need for release from anxiety and pressure during Monsoon, to the desolation and numbness of Winter, Thapp implores us to consider the seasons of our own emotional journeys.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div> <!-- /col -->
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img src='https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1619222063l/57831532._SY475_.jpg' alt="temp photo">
              <div class="card-body">
                <p class="card-text">Have you ever had a magic moment on a trip that so moved you, you knew you'd remember it forever? Hidden Travel shows you how to experience more such moments anywhere, even at home. While most travel guidebooks reveal sights that matter to others, Hidden Travel teaches you how to find what matters to you, on trips around the world or just around the corner.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div> <!-- /col -->
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img src='https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1593802541l/54377375._SY475_.jpg' alt="temp photo">
              <div class="card-body">
                <p class="card-text">Vanessa lives life on her own terms — one day at a time, every day to its fullest. She isn’t willing to waste a moment or miss out on an experience when she has no idea whether she shares the same fatal genetic condition as her mother. Besides, she has way too much to do, traveling the globe and showing her millions of YouTube followers the joy in seizing every moment.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div> <!-- /col -->
        </div> <!-- /row for all cards -->
      </div>
    </div>

  </main>
</template>

<template name="footerBar">
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; WeTookYourDesignsInc</p>      
    </div>
  </footer>
</template>
